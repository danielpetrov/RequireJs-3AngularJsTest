<div class="row" id="login-form-container">
	<div class="col-md-4 col-md-offset-4">
	
		<form name="form" action="" novalidate>
			<div ng-class="{'form-group' : true, 'has-error': form.email.$error && form.email.$dirty }">
				
				<label class="control-label" for="">Email</label>
				
				<input class="form-control" type="email" ng-model="user.email" name="email" autocomplete="off" required="required">
				
				<span class="help-block" ng-show="form.email.$error.email">Enter valid email!</span>
				<span class="help-block" ng-show="form.email.$dirty && form.email.$error.required">This field is required!</span>
			</div>
				
			<div class="form-group">
				<label>Password</label>
				<input class="form-control" type="password" ng-model="user.password">
			</div>
			
			<div>
				<button type="submit" class="btn btn-primary col-xs-12" ng-click="login(user)">Login</button>
			</div>
		</form>
	</div>
</div>
